<html>
    <head>
        <title>
            Cambridge Experience
        </title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <script src="https://kit.fontawesome.com/18d9892994.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="nav-bar"></div>
        <div class="row m-5 d-flex">
            <div class="col-3">
               <div id="artistAlbums" class="animate__animated animate__fadeIn"></div>
            </div>
            <div class="col-3">
                <div id="albumTracks" class="animate__animated animate__fadeIn"></div>
            </div>
            <div class="col-3">
                <div id="artistTopTracks" class="animate__animated animate__fadeIn"></div>
            </div>
            <div class="col-3">
            </div>
            <div class="modal fade" id="album-modal">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Discover Albums</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="handleArtistSubmit">
                                <div>
                                    <label for="exampleInputEmail1" class="form-label">Artist Name</label>
                                    <input type="text" class="form-control" id="artist-album-input">
                                    <div class="form-text">Enter your required Artist name to discover his/her albums.</div>
                                </div>
                                <div class="mt-3 text-end">
                                    <button type="reset" id="album-reset" class="btn btn-outline-danger mx-1">Reset</button>
                                    <button type="submit" class="btn btn-outline-primary mx-1">Sumbit</button>
                                </div>
                            </form>
                            <hr></hr>
                            <div id="displayAlbums"></div>
                        </div>
                    </div>
                </div>   
            </div>    
            <div class="modal fade" id="album-tracks-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Get Tracks</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="handleAlbumTracksSubmit">
                                <div>
                                    <label for="exampleInputEmail1" class="form-label">Album Name</label>
                                    <input type="text" class="form-control" id="album-tracks-input">
                                    <div class="form-text">Enter your required Album name to discover the tracks.</div>
                                </div>
                                <div class="mt-3 text-end">
                                    <button type="reset" id="album-tracks-reset" class="btn btn-outline-danger mx-1">Reset</button>
                                    <button type="submit" class="btn btn-outline-primary mx-1">Sumbit</button>
                                </div>
                            </form>
                            <hr></hr>
                            <div id="displayAlbumTracks" style="max-height: 380px; overflow-y: scroll;"> </div>
                        </div>
                    </div>
                </div>
            </div>    
            <div class="modal fade" id="artist-top-tracks-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Get Artist's Top Tracks</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="handleTopTracksSubmit">
                                <div>
                                    <label for="exampleInputEmail1" class="form-label">Artist's Name</label>
                                    <input type="text" class="form-control" id="artists-top-tracks-input">
                                    <div class="form-text">Enter your Artist's name to discover his/her top tracks.</div>
                                </div>
                                <div class="mt-3 text-end">
                                    <button type="reset" id="artist-top-tracks-reset" class="btn btn-outline-danger mx-1">Reset</button>
                                    <button type="submit" class="btn btn-outline-primary mx-1">Sumbit</button>
                                </div>
                            </form>
                            <hr></hr>
                            <div id="displayTopTracks" style="max-height: 420px; overflow-y: scroll;"> </div>
                        </div>
                    </div>
                </div>
            </div>  
        </div>    
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
        </script>
        <script src="index.js" type="module"></script>
    </body>
</html>
